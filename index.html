<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="content">
        <div class="card">

            <div class="profile">
                <img src="aset/img/profil.png" alt="Profil" class="profile-img">
            </div>

            <div class="profile-name">
                <p>Dava Nalendra</p>
            </div>
            
            <div class="social-media">
                <a href="#">
                    <img src="aset/img/github.svg" alt="Github">
                </a>
                <a href="#">
                    <img src="aset/img/instagram.svg" alt="Instagram">
                </a>
                <a href="#">
                    <img src="aset/img/linkedin.svg" alt="Linkedin">
                </a>
            </div>

        </div>
    </div>
</body>
</html>
